  function writePDF(){
    let bangou = document.getElementById("kensaku").value;
    
    if (bangou.length !== 5){
      alert("틀린 형식 입니다.")
    } else if (!gakurekiHeika.hasOwnProperty(bangou)){
      // 모의고사 리스트에 아직 없는 경우
      alert("해당하는 모의고사가 아직 없습니다.")
    } else {
      // 만약 리스트에 있는경우에 아래 표시
      alert("20" + bangou.slice(1, 3) + "년도 " + bangou.slice(3, 5) + "월에 실시한 " + bangou.slice(0, 1) + "학년 모의고사 입니다.");
      pdfHyougen(bangou);
    }
    }
  function writeSentaku(){
    document.getElementById("ground").innerHTML = `
    <button type="button" onclick="writePDF()">아직안만들었음: <br>검색과 똑같은 기능을 하는 버튼입니다.</button>
    `
  }
  function pdfHyougen(element){
    if (element.slice(1, 3) <= 15 && element.slice(1, 3) >= 13){
        document.getElementById('ground').innerHTML = `${aOrB(element)}`;
    } /* else if(element.slice(1, 3) == 12){
        document.getElementById('ground').innerHTML = `${choukai(element}`;
    } */ else {
    document.getElementById("ground").innerHTML = `<iframe src="${gakurekiHeika[element]}" width="100%" height="700"/>`
    }
  }
  function aOrB(element){
    return sentakuBtn1 + element + sentakuBtn2 + sentakuBtn3 + element + sentakuBtn4;
  }

  function choukai(element){
    return `<audio src="${gakurekiHeika[element][1]}" controls/><iframe src="${gakurekiHeika[element][0]}" width="100%" height="700"/>`;
